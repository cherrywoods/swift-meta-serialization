language: swift
osx_image: xcode9.3
env:
  global:
  - FRAMEWORK_NAME=MetaSerialization
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
script:
- xcodebuild -scheme MetaSerialization\ macOS -project MetaSerialization.xcodeproj
  build test
after_success:
- bash <(curl -s https://codecov.io/bash) -J 'MetaSerialization'  
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: cherrywoods/swift-meta-serialization
    tags: true
